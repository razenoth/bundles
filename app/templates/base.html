<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Quoting Tool{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand bg-light mb-4">
  <a class="navbar-brand px-3" href="{{ url_for('estimates.list_estimates') }}">Quoting Tool</a>
  <div class="navbar-nav">
    <a class="nav-link" href="{{ url_for('bundles.list_bundles') }}">Bundles</a>
    <a class="nav-link" href="{{ url_for('estimates.list_estimates') }}">Estimates</a>
  </div>
</nav>
<div class="container">
  {% for category, message in get_flashed_messages(with_categories=true) %}
  <div class="alert alert-{{ category }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
 </div>
 </body>
 </html>
