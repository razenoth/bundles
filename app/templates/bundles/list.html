{% extends 'base.html' %}
{% block content %}
<h2>Bundles</h2>
<div class="mb-3">
  <a href="{{ url_for('bundles.create_bundle') }}" class="btn btn-primary">Create Bundle</a>
</div>
<ul class="list-group">
  {% if bundles %}
    {% for b in bundles %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ b.name }}</strong><br>
        <small class="text-muted">{{ b.description }}</small>
      </div>
      <div>
        <a href="{{ url_for('bundles.edit_bundle', bundle_id=b.id) }}" class="btn btn-sm btn-outline-secondary">Edit</a>
        <form action="{{ url_for('bundles.delete_bundle', bundle_id=b.id) }}" method="post" style="display:inline" onsubmit="return confirm('Delete {{ b.name }}?');">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </div>
    </li>
    {% endfor %}
  {% else %}
    <li class="list-group-item text-muted">No bundles yet</li>
  {% endif %}
</ul>
{% endblock %}
